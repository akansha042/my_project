<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation - Fire Watch Entertainment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .confirmation-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
    }
    .confirmation-container h2 {
      color: #d50000;
    }
    .confirmation-container p {
      margin: 15px 0;
    }
    .confirmation-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d50000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .confirmation-container a:hover {
      background-color: #b00000;
    }
  </style>
</head>
<body>

<div class="confirmation-container">
  <h2>Registration Successful!</h2>
  <p id="userDetails"></p>
  <a href="fire wacth.html">Go to Homepage</a>
</div>
<footer>
    <p>Â© 2024 Fire Watch Entertainment. All Rights Reserved.</p>
  </footer>

<script>
  // Retrieve user details from the query string
  const params = new URLSearchParams(window.location.search);
  const name = params.get('name');
  const email = params.get('email');

  // Display user details
  const userDetails = document.getElementById('userDetails');
  userDetails.textContent = `Welcome, ${name}! Your email (${email}) has been successfully registered.`;
</script>

</body>
</html>
