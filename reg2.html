<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Fire Watch Entertainment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Black background */
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
    }
    .form-container h2 {
      color: #d50000;
    }
    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #d50000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #b00000;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Register</h2>
  <form id="registrationForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">log in</a></p>

</div>

<script>
  document.getElementById('registrationForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent the default form submission
    
    // Save user data (optional - can also use localStorage or send to a server)
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    // Redirect to confirmation page with user details in the query string
    window.location.href = `confirmation.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
  });
</script>

</body>
</html>
